<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="style.css" />

	</head>
	<body>
		<div class="card">
			<div class="card-img"></div>
			<div class="card-content">
				<h1>
					Get <strong class="accent"> insights</strong> that help your business grow.
				</h1>
				<p class="description">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>

        <div class="card-state">
          <div class="card-state-box">
            <h2 class="card-state-title"> 10k+</h2>
            <p class="card-state-description">companies</p>
          </div>
          <div class="card-state-box">
            <h2 class="card-state-title">314</h2>
            <p class="card-state-description">templates</p>
          </div>
          <div class="card-state-box">
            <h2 class="card-state-title">12m+ </h2>
            <p class="card-state-description">queries</p>
          </div>
        </div>
			</div>
		</div>


		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Sarah</a>.
		</div>
	</body>
</html>
