<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="bg-main-clr">
		<div class="card">
			<div class="card-image"></div>
			<div class="card-content">
				<h1 class="text-white">
					Get insights that help your business grow.
				</h1>
				<p class="text-white-mp">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>

        <div class="card-state flex">
          <div class="card-state-box">
            <h2 class="card-state-title test-white-state"> 10k+</h2>
            <p class="card-state-description">companies</p>
          </div>
          <div class="card-state-box">
            <h2 class="card-state-title test-white-state">314</h2>
            <p class="card-state-description">templates</p>
          </div>
          <div class="card-state-box">
            <h2 class="card-state-title test-white-state">12m+ </h2>
            <p class="card-state-description">queries</p>
          </div>
        </div>
			</div>
		</div>
		<!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
